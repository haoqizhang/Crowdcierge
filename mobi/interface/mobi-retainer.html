<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
    <head>
        <title>Mobi: admin page of our people planning for you</title>
        <meta http-equiv="Content-Type"
        content="application/xhtml+xml; charset=utf-8" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="retainer.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			var params = getURLParams();

            hid = params.hitId;
            aid = params.assignmentId;
            wid = params.workerId;
            sid = params.turkSubmitTo;
            
			Retainer.init(wid, aid, hid, sid);
		});
		
		// Turk stuff, best commented out for non-turk things
		function unescapeURL(s) {
			return decodeURIComponent(s.replace(/\+/g, "%20"));
		}

		function getURLParams() {
			var params = {};
			var m = window.location.href.match(/[\\?&]([^=]+)=([^&#]*)/g);
			if (m) {
				for (var i = 0; i < m.length; i++) {
					var a = m[i].match(/.([^=]+)=(.*)/)
					params[unescapeURL(a[1])] = unescapeURL(a[2]);
				}
			}
			return params
		}
		</script>
	</head>
	
    <body style="font-family: helvetica, arial, sans-serif;">
